<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Process Scheduling Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Process Scheduling Simulator</h1>

    <form id="processForm">
      <div class="input-group">
        <label for="pid">:process ID (PID)</label>
        <input type="text" id="pid" required />
      </div>
      <div class="input-group">
        <label for="arrival">:Arrival time</label>
        <input type="number" id="arrival" required />
      </div>
      <div class="input-group">
        <label for="burst">:burst time</label>
        <input type="number" id="burst" required />
      </div>
      <div class="input-group">
        <label for="priority">:priority</label>
        <input type="number" id="priority" />
      </div>
      <button type="submit"> ADD process</button>
    </form>

    <div class="controls">
      <label for="algorithm">choose algorithm :</label>
      <select id="algorithm">
        <option value="fcfs">FCFS</option>
        <option value="sjf">SJF</option>
        <option value="priority">Priority</option>
        <option value="rr">Round Robin</option>
      </select>
      <input type="number" id="quantumInput" placeholder="Quantum" style="display:none" />
      <button onclick="simulate()">start execution </button>
      <button onclick="resetAll()">reset </button>
    </div>

    <h2> :the enterd processes</h2>
    <table id="processTable" style="background-color: aliceblue; color: black; border-radius: 20px;">
      <thead>
        <tr>
          <th>Priority</th>
          <th>Burst</th>
          <th>Arrival</th>
          <th>PID</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2> :Gantt chart</h2>
    <div id="ganttChart" style="background-color: aliceblue;color: black; border-radius: 20px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
